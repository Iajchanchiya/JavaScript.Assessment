<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Booking Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Restaurant Booking Form</h2>
        <form id="bookingForm">
            <label for="bookingChoice">Choice of Booking:</label>
            <select id="bookingChoice" name="bookingChoice" required>
                <option value="">Select...</option>
                <option value="Full day booking">Full day booking</option>
                <option value="Half day booking">Half day booking</option>
                <option value="Hourly booking">Hourly booking</option>
            </select>

            <label for="name">User Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Mobile Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="guests">No. of Persons:</label>
            <input type="number" id="guests" name="guests" min="1" required>

            <div id="dynamicFields"></div>

            <button type="submit">Book Now</button>
        </form>
        <p id="confirmationMessage" style="display:none;"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
